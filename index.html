<!DOCTYPE html>
<!-- comment lol -->
<html>
<script src = "script.js"></script>
<link rel = "stylesheet" href="style.css">
<head>
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <title>Cattucino</title>
  <div class="clear"></div>
</head>
<body>
  <h1 font-family: 'Courier New', monospace><strong>Cattucino</h1>
  <div id="content">

  <div id="nav-bar">
    <div id="sound-button">
      <p>Sounds</p>
    </div>
    <div id="start-button">
      <p>Start</p>
    </div>
    <div id="timer-wrapper">
      <p id="timer"></p>
    </div>
    <div class="clear"></div>
  </div>

  <div id="list-wrapper">
  <div id="to-do-list">
    <h2>To-Do List</h2>
    <ul if = "list">
      <li>list 1</li>
    </ul>
    <div class="clear"></div>
  </div>
  <button class = "button1 buttonAdd">+</button>
  <div class="clear"></div>
  <div id = "button2" style = "width:100%">
    <button2 style = "width:16.66%" = "button2 sound1">Water Drops</button2>
    <button2 style = "width:16.66%" = "button2 sound2">Light Rain</button2>
    <button2 style = "width:16.66%" = "button2 sound3">Heavy Rain</button2>
    <button2 style = "width:16.66%" = "button2 sound4">Thunder</button2>
    <button2 style = "width:16.66%" = "button2 sound5">Birds and Crickets</button2>
    <button2 style = "width:16.66%" = "button2 sound6">Frogs</button2>
  </div>

</body>

</html>
