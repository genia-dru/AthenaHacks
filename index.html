<!DOCTYPE html>
<html>
<script src = "script.js"></script>
<link rel = "stylesheet" href="style.css">
<head>
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  
  <title>Study Website</title>
  <style>
    .button { /*make round plus button*/
      border: none;
      color: #42342f;
      padding: 14px;
      border-radius: 100%;
      text-align: center;
      display: inline-block;
      font-size: 30px;
      margin: 15px 15px;
      cursor: pointer;
    }
    .buttonAdd {
      background-color: #8c665a;
      
    }
    .buttonAdd:hover {
      background-color: black;
      color: #8c665a;
    }
  </style>
</head>
<body>
  
  <h1> The website. </h1>

  <div id="to-do-list">
    <h2>To-Do List</h2>
    <ul if = "list">
      <li> list 1 </li>
    </ul>
    <div class="clear"></div>
  </div>

  <div id="timer-wrapper">
    <p id="timer"></p>
  </div>
  <button class = "button buttonAdd"> + </button>
</body>

</html>
